<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>Responsive Design</title>
</head>
<body>
    <header>
        <nav class="nav">
            <p class="logo">Head<span>.</span></p>
            <ul class="ul-top" id="ul-top">
                <li><a href="#">Works</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <a class="icon" onclick="burgerMenu()">
                <i class="fa fa-bars"></i>
            </a>
        </nav>
        <script>
            function burgerMenu() {
                let burger = document.getElementById("ul-top");
                if (window.innerWidth <= 768) {
                    if (burger.style.display === "flex") {
                        burger.style.display = "none";
                    } else {
                        burger.style.display = "flex";
                    }
                }
            }
            window.addEventListener('resize', function () {
                let burger = document.getElementById("ul-top");
                if (window.innerWidth > 768) {
                    burger.style.display = "flex"; 
                } else {
                    burger.style.display = "none";
                }
            });
        </script>
    </header>
    <div class="content-container">
        <div class="title">
            <p>Patagonia</p>
        </div>
        <div class="info">
            <p>Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec. Donec viverra eleifend lacus, vitae ullamcor.</p>
        </div>
        <div class="image">
            <picture>
                <source media="(max-width: 320px)" srcset="images/mobile.webp">
                <source media="(max-width: 768px)" srcset="images/tablet.webp">
                <img src="images/patogonia.jpg" alt="Patagonia" loading="lazy">
            </picture>
        </div>
        
    </div>
</body>
</html>
